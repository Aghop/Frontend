<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
                <mat-error *ngIf="loginForm.get('username')?.errors?.required">
                    Nombre de usuario es <strong>requerido</strong>
                </mat-error>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"/>
                <mat-error *ngIf="loginForm.get('password')?.errors?.required">
                    Clave es <strong>requerida</strong>
                </mat-error>
            </div>
            <div class="form-group">
                <label class="btn btn-secondary" for="option">
                    <input type="checkbox" class="btn-check" name="option" id="option" formControlName="option"
                        value="option" autocomplete="off" > Ingreso admin
                </label>
            </div>
            <div>
                {{mensaje}}
            </div>
            <div class="form-group">
                <button [disabled]="loginForm.invalid" class="btn btn-primary">
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
